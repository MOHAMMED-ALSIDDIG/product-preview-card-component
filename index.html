<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="image-container">
                <img src="./images/image-product-desktop.jpg" alt="product image">
            </div>
            <div class="content">
                <p class="p-header" >Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="p-main">A floral,
                     solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h3 class="current-price">$149.99</h3> 
                    <p class="old-price">$169.99</p>
                </div>
               
                    <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
                
            </div>
        </div>
    </section>
    
</body>
</html>
